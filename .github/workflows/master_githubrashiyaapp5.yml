# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - githubrashiyaapp5

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_bf1c47a146aa425884a06cc9fa4377fc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90c983a6878d4fd2a1152be43f19a51a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bf1c47a146aa425884a06cc9fa4377fc }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'githubrashiyaapp5'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa1c60f435644713b67e72e2d35716aa }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bf1c47a146aa425884a06cc9fa4377fc }}/latest:${{ github.sha }}'